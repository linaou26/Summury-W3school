<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vertical-nav</title>
	<style type="text/css">
		
		ul{
			background-color: lightgray;
			list-style-type: none;
			width:200px;
			font-size: 18px;
			margin: 0px;
			padding: 0px;

		}
		li a.home{
			background-color: green;
			color: white;

		}
		a{
			color: black;
			text-decoration: none;
			padding: 5px 10px;px;
			display: block;
			padding-top: 5px;

			height: 35px;


		}
		li a:hover:not(.home)
		{
			background-color: black;
			color: white;
		}
		
	</style>
</head>
<body>
	<h1>Vertical navigation bar</h1>
		<p>In this example; we create an active class with a green background color and a white text . the class is added to the home link</p>
		<ul>
			<li class="home"><a href="vertical nav.html"  class="home">Home</a></li>
			<li><a href="vertical nav.html">News</a></li>
			<li><a href="vertical nav.html">Contact</a></li>
			<li><a href="vertical nav.html">About</a></li>
		</ul>
</body>
</html>
